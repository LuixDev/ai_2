<div class="container text-center">
    <h1 class="display-4 mt-5 mb-3">Asistente Virtual</h1>
</div>

<div class="chat-container">
  <div class="chat-header">
    <h2>Chat</h2>
  </div>
  <div class="chat-messages">
    <div class="message">
      <p>Hola, ¿cómo estás?</p>
    </div>
    <div class="message received">
      <p>Muy bien, gracias. ¿Y tú?</p>
    </div>
    <div class="message">
      <p>Estoy bien también, gracias.</p>
    </div>
  </div>
  <div class="chat-input">
    <form (ngSubmit)="mensa()">
    <input type="text"  [(ngModel)]="mensaje" id="mensaje" name="mensaje"placeholder="Escribe tu mensaje..." />
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
  </div>
  
</div>
